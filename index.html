<!DOCTYPE html>
<html>
<head>
	<title>First App</title>

</head>
<body>

<button id="appit">Do it</button>
<button id="clear">Clear</button>
<div id="result"></div>

<script src="js/zepto.js"></script>
<script src="js/app.js"></script>
<script>
	$('appit').click(function(){
		APP.DoIt($('#result'));
	});
	$('clear').click(function(){
		$('#result').html('');
	});
</script>
</body>
</html>
